<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="auth"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card> 
    <ion-card-content>
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-input [(ngModel)]="email" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Nombre:</ion-label>
        <ion-input [(ngModel)]="name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Contrase√±a:</ion-label>
        <ion-input [(ngModel)]="contrasena" type="password"></ion-input>
      </ion-item>

      <ion-list>
        <ion-item>
          <ion-select (ionChange)="cargarComuna()" placeholder="Seleccione region" [(ngModel)]="regionSelec">
            <ion-select-option [value]="i.id" *ngFor="let i of Region">{{i.nombre}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item>
          <ion-select placeholder="Seleccione comuna" [(ngModel)]="comunaSelec">
            <ion-select-option [value]="i.id" *ngFor="let i of Comuna">{{i.nombre}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
      
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-button (click)="registro()" expand="full">Registrar</ion-button>
      </ion-col>
    </ion-row>
    
  </ion-card>
</ion-content>
